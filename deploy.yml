apiVersion: v1
kind: Service
metadata:
  name: chess-frontend-staging
spec:
  ports:
    - port: 80
  selector:
    app: chess-frontend-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend-staging
spec:
  selector:
    matchLabels:
      app: chess-frontend-staging
  replicas: 1
  template:
    metadata:
      labels:
        app: chess-frontend-staging
    spec:
      containers:
        - image: marcusbuffett/chess-frontend-staging:latest
          name: chess-frontend-staging
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 2
      imagePullSecrets:
        - name: docker-hub-secret-key
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chess-frontend-staging
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: staging.chessmadra.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: chess-frontend-staging
                port:
                  number: 80
  tls:
    - hosts:
        - staging.chessmadra.com
      secretName: chess-madra-cert-staging
